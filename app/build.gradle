plugins {
    id 'com.android.application'
}

def getVersionCode = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'rev-list', 'HEAD', '--count', 'master'
            standardOutput = stdout
        }
        return Integer.parseInt(stdout.toString().trim())+1
    }
    catch (ignored) {
        return 1
    }
}

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.0"
    namespace 'com.mayank.rucky'

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.mayank.rucky"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode getVersionCode()
        versionName "2.3"
        externalNativeBuild {
            cmake {
                cppFlags '-std=gnu++11'
            }
        }
    }

    buildTypes {
        debug {
            lintOptions {
                disable 'MissingTranslation'
                checkReleaseBuilds false
                abortOnError false
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        nightly {
            lintOptions {
                disable 'MissingTranslation'
                checkReleaseBuilds false
                abortOnError false
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            lintOptions {
                disable 'MissingTranslation'
                checkReleaseBuilds false
                abortOnError false
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        nethunter {
            lintOptions {
                disable 'MissingTranslation'
                checkReleaseBuilds false
                abortOnError false
            }
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.18.1'
        }
    }
    ndkVersion '25.0.8775105'

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            if (variant.getName() == "nethunter") {
                outputFileName = "com.mayank.rucky_"+versionCode+".apk"
            } else if (variant.getName() == "release") {
                outputFileName = "rucky.apk"
            } else if (variant.getName() == "nightly") {
                outputFileName = "rucky-nightly.apk"
            } else if (variant.getName() == "debug") {
                outputFileName = "rucky-debug.apk"
            }
        }
    }
}

